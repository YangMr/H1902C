<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0;}
        #app{width: 600px; margin: 50px auto;}
        #app fieldset{border: 1px solid purple; margin-bottom: 20px}
        #app fieldset input{width: 200px; height: 30px; margin: 10px 0;}
        #app fieldset legend{margin-left: 20px;}
        #app fieldset p{margin-left: 20px;}
        #app table{width: 600px; border: 2px solid purple; text-align: center;}
        #app thead{background: purple; color: #fff;}
    </style>
</head>
<body>
<!--    创建容器-->
    <div id="app"></div>
</body>
</html>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/prop-types.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">


    //创建Index组件
    class Index extends React.Component {
        constructor(props) {
            super(props);

            //定义state状态
            this.state = {
                arr : [
                    {name : "周杰伦", sex : "男", age : 30, phone : 17802901987},
                    {name : "谢霆锋", sex : "男", age : 40, phone : 15910732068},
                    {name : "刘德华", sex : "男", age : 50, phone : 17802901986}
                ]
            }
        }


        render (){
            return (
                <div>
                    <Add />
                    <List arr={this.state.arr} />
                </div>
            )
        }
    }

    //创建添加数据组件，组件名称叫 add
    class Add extends React.Component {
        render(){
            return (
                <div>
                    <form>
                        <fieldset>
                            <legend>积云信息录入系统(react版)</legend>
                            <p>
                                <label>姓名: </label>
                                <input type="text" placeholder="请输入姓名" />
                            </p>
                            <p>
                                <label>年龄: </label>
                                <input type="text" placeholder="请输入年龄"/>
                            </p>
                            <p>
                                <label>性别: </label>
                                <select>
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </p>
                            <p>
                                <label>手机号: </label>
                                <input type="text" placeholder="请输入手机号"/>
                            </p>
                            <p>
                                <button>创建新用户</button>
                            </p>
                        </fieldset>

                    </form>
                </div>
            )
        }
    }

    //创建展示数据组件，组件名称叫 list
    class List extends React.Component {

        render(){
            return (
                <table>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>性别</th>
                            <th>手机号</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {
                            this.props.arr.map((item,index)=>
                                <tr key={index}>
                                    <td>{item.name}</td>
                                    <td>{item.age}</td>
                                    <td>{item.sex}</td>
                                    <td>{item.phone}</td>
                                    <td><button>删除</button></td>
                                </tr>
                            )
                        }
                    </tbody>
                </table>
            )
        }
    }

    //渲染Index组件
    ReactDOM.render(
        <Index />,
        document.getElementById("app")
    )



</script>
