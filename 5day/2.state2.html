<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">

    //1.创建组件
    class Index extends React.Component {
        constructor (props){
            super(props)

            //定义状态
            this.state = {
                name : "林俊杰jj",
                sex : "男 man",
                music : "江南"
            }
        }


        render (){
            return (
                <div>

                    <h3>我是: {this.state.name}, 性别: {this.state.sex}, 代表作: {this.state.music}</h3>

                    <p>{this.props.name}</p>
                </div>
            )
        }
    }



    //2.渲染组件
    ReactDOM.render(<Index name="hello"/>, document.getElementById("app"))
</script>
