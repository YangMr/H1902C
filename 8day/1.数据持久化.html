<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">存储</button>

    <button id="rm">删除</button>
</body>
</html>
<script>

    let btn = document.getElementById("btn");
    let rm = document.getElementById("rm");

    btn.onclick = function () {
        localStorage.setItem("name","jack")
    }

    rm.onclick = function () {
        localStorage.removeItem("name")
    }

</script>
