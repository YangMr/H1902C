<script>

    /*
    *   es5实现继承 --- 构造函数来实现
    *
    *   es6实现继承 --- class extends 来实现
    *
    *
    */

    //创建一个超类（父类）
    class father {
        constructor (name,age){
            this.name = name;
            this.age = age
        }
    }


    //创建一个子类
    class child extends father {
        constructor(name,age,num){

            super(name,age)   //super  是为接收到父类的参数

            alert("子类的名称:" + name);
            alert("子类的年龄:" + age)
            alert("子类的num：" + num)
        }
    }

    //实例话子类
    let c = new child("jack",1000,"123");

    //输出父类的name和age
    alert(c.name);
    alert(c.age)
    alert(c.num)





</script>
