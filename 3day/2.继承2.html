    *
    * 继承功能：
    *   核心：对象冒充  -- call方法
    *
    *   有个已经创建的方法，名字叫show方法
    *
    *       show方法里面有姓名和年龄
    *
    *
    *   自己在创建一个方法，名称叫 get方法
    *
    *   这个get方法show方法的姓名和年龄
    *
    *   这个时候我们需要用继承，而继承的核心这里我们采用 对象冒充
    *
    *
    * */


    //

    class father {
        constructor(num) {
            this.money = num;
        }
    }


    class child extends father {
        constructor (num,a){
            super(num)
            alert(a)
        }
    };

    let c = new child(2000,100);
    alert(c.money)
