<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

</body>
</html>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">

    let arr = ["jack","rose"];

    //创建组件 -- 构造函数创建的组件
    function Header(props){  //组件
        return (
            <div>
                <p>{props.name}</p>
                <p>{props.age}</p>
                <p>
                    {
                        props.data.map((item,index)=>
                            <span key={index}>{item}</span>
                        )
                    }
                </p>
            </div>
        )
    }


    //将创建的虚拟DOM渲染到容器
    ReactDOM.render(<Header name="我想好好学习" age="20" data={arr} />,document.getElementById("app"))
</script>
