<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #login{
            padding-bottom: 30px;
            border-bottom: 1px solid #ccc;
        }

    </style>
</head>
<body>

    <div id="app"></div>

</body>
</html>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">

    //创建Index组件
    class Index extends React.Component {
        render(){
            return (
                <div>
                    <Login title="登陆"></Login>
                    <Register></Register>
                </div>
            )
        }
    }


    //创建Login
    class Login extends React.Component{
        render(){
            return (
                <div id="login">
                    <h3>{this.props.title}</h3>
                    <form>
                        <p>
                            <label>用户名:</label>
                            <input type="text" />
                        </p>
                        <p>
                            <label>密 码:</label>
                            <input type="password" />
                        </p>
                        <p>
                            <button>登陆</button>
                        </p>
                    </form>
                </div>
            )
        }
    }


    //创建Register
    class Register extends React.Component{
        render(){
            return (
                <div id="register">
                    <h3>注册</h3>
                    <form>
                        <p>
                            <label>用户名:</label>
                            <input type="text" />
                        </p>
                        <p>
                            <label>密 码:</label>
                            <input type="password" />
                        </p>
                        <p>
                            <button>登陆</button>
                        </p>
                    </form>
                </div>
            )
        }
    }

    //渲染Index组件
    ReactDOM.render(<Index />, document.getElementById("app"));

</script>
