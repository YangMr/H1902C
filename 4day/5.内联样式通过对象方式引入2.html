<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .it-jy{
            color: red;
            font-size: 20px;
        }

        .it-active{
            background: purple;
            color: #fff;
            font-size: 30px;
        }

</head>
<body>
    <div id="app"></div>

<script src="js/react.development.js"></script>

<script type="text/babel">

    //如何在jsx语法中给标签添加行内样式

    //1.创建虚拟dom

    let vdom = <div>

        <strong style={{color:"yellow", fontSize:"30px"}}>hello, 积云学院</strong>

        <p>2019-08-26 --- mryang</p>
    </div>

    //2. 将创建的虚拟dom渲染到容器app

    ReactDOM.render(vdom,document.getElementById("app"))

</script>
