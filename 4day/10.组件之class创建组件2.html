<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

</body>
</html>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">

    //如何通过class类创建组件
    class Index extends React.Component {
        render(){
            return (
                <div>
                    <h1>{this.props.title}</h1>
                    <ul>
                        {
                            this.props.arr.map((item,index)=>
                                <li key={index}>{item}</li>
                            )
                        }
                    </ul>
                </div>
            )
        }
    }

    let arr = ["周杰伦","林俊杰","周迅","陈奕迅"]

    //将class类创建的组件渲染到容器
    ReactDOM.render(<Index title="hello world" arr={arr} />,document.getElementById("app"))

</script>
